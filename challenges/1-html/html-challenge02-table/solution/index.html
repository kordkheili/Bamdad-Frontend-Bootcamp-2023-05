<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>challenge02</title>
  </head>
  <body>
    <h2>Table 1</h2>
    <table border="1" cellpadding="10" width="300">
      <thead>
        <tr>
          <th>Product</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>apple</td>
          <td>3$</td>
        </tr>
        <tr>
          <td>orange</td>
          <td>2.5$</td>
        </tr>
        <tr>
          <td>milk</td>
          <td>6$</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2">
            <strong> Total : 11.5$ </strong>
          </td>
        </tr>
      </tfoot>
    </table>
    <br />
    <h2>Table 2</h2>
    <table cellpadding="15" border="1" width="300" height="300">
      <tbody align="center" valign="top">
        <tr>
          <td rowspan="2">1</td>
          <td valign="middle">2</td>
          <td valign="bottom" align="right">3</td>
        </tr>
        <tr>
          <td colspan="2" align="left">4</td>
        </tr>
        <tr>
          <td colspan="3" valign="bottom">5</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
